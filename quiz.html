<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- We need to bring in the bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- and now apply custom styling for this particular project -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Code Quiz Questions Page</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-light justify-content-between">
        <a class="navbar-brand" href="highScore.html">View High Scores</a>
        <a class="navbar-brand" id="timer-display">Timer</a>
    </nav>

    <!-- quiz content -->
    <div class="container" id="quiz-section">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h2 id="question">Question goes here</h2>
                <div class="btn-group-vertical" role="group" aria-label="multiple-choice-options">
                    <!-- as written, these show with centered text and no space between buttons -->
                    <button type="button" class="btn btn-outline-primary" id="optionA-btn" style="margin-bottom: 5px">A option</button>
                    <button type="button" class="btn btn-outline-primary" id="optionB-btn" style="margin-bottom: 5px">B option</button>
                    <button type="button" class="btn btn-outline-primary" id="optionC-btn" style="margin-bottom: 5px">C option, longer answer</button>
                    <button type="button" class="btn btn-outline-primary" id="optionD-btn" style="margin-bottom: 5px">D option, super super super super duper long
                        answer</button>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" id="status-section">
                <hr id="status-divider">
                <p id="status-msg"></p>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    
    <script src="scripts/quizScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.15.0/d3.min.js"></script> <!--top or bottom? look it up. Dennis up, Clint below -->

</body>
</html>
